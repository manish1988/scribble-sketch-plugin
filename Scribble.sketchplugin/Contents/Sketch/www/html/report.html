<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Scribble Report Issue</title>

        <link rel="stylesheet" href="css/cf.css">
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/report.js"></script>
    </head>
    <body>
        <div>
            <div class="cf-header">
                <img src="img/canvasFlipLogo_dark.png">
            </div>
            <div class="cf-body">				
                <div id="reportForm">
                    <p class="cf-body-header">Report Issue To Scribble</p>
                    <div class="cf-body-form">
                        <div class="cf-body-form-body">
                            <textarea id="reportText" style="height:100px;width:100%" placeholder="Report the issue here"></textarea>
                        </div>
                        <div class="cf-body-form-body" style="text-align: center;margin-top:25px">
                            <button class="btn btn-primary" id="reportBtn">Report</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
